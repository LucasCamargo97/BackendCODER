<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Mis productos</title>
</head>
<body>

    <input type="button" onclick="location.href='/view/products'" value="Ver productos">
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registra un nuevo producto</h1>
            <form id="productForm" name="productForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="title" id="title" type="text" required>
                    <label for="title">TITLE</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="description" id="description" required>
                    <label for="description">DESCRIPTION</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="code" id="code" type="text" required>
                    <label for="code">CODE</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="thumbnail" id="thumbnail" type="text" required>
                    <label for="thumbnail">THUMBNAIL</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="price" id="price" type="text" required>
                    <label for="price">PRICE</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="stock" id="stock" type="text" required>
                    <label for="stock">STOCK</label>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input style="margin-right: 6px;" type="submit" class="submit-button">
                    <br>
                    <input type="reset" class="submit-button">
                </div>
            </form>
        </div>
            <div>
                <h1>Productos actualmente disponibles</h1>
                <div id="productsTable"></div>
            </div>
            <div class="col-sm-6 col-md-4" style="padding: 2rem; text-align: center; align-items: center; justify-content: center;">
                <h1 class="text-center">Centro de mensajes</h1>
            
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="mail@mail.com">
                </div>
                <div>
                  <label for="msg" class="form-label">Mensaje</label>
                  <input type="msg" class="form-control" id="msg">
                </div>
                
                <div style="display: flex; justify-content: right; align-items: center;">
                  <button id="sendBtn" class="btn btn-primary">Enviar</button>
                </div>
            
                <div  id="chat"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
